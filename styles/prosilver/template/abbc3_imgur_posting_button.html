<div class="imgur-wrapper tw-inline-block">
	<button type="button" class="imgur-button-upload abbc3_button tw-bg-imgur tw-bg-center tw-bg-contain tw-bg-no-repeat" title="{{ lang('IMGUR_BUTTON_EXPLAIN')|striptags|escape('html_attr') }}"></button>
	{% if IMGUR_ENABLED_OUTPUT_TYPES %}
	<select class="imgur-output-select tw-hidden" role="menu">
		{% for OUTPUT_TYPE in IMGUR_ENABLED_OUTPUT_TYPES %}
		<option value="{{ OUTPUT_TYPE.KEY }}" role="menuitem"{% if OUTPUT_TYPE.DEFAULT %} selected="selected"{% endif %}>
		{{ OUTPUT_TYPE.NAME }}
		</option>
		{% endfor %}
	</select>
	{% endif %}
</div>
