{% if not INCLUDED_IMGUR_CONFIG %}
<script type="text/javascript">
var $imgur = {
	lang: {
		error: '{{ lang("ERROR")|escape("js") }}',
		image_too_big: '{{ lang("IMGUR_IMAGE_TOO_BIG")|escape("js") }}',
		no_images: '{{ lang("IMGUR_NO_IMAGES")|escape("js") }}'
	}
};
</script>
{% set INCLUDED_IMGUR_CONFIG = true %}
{% endif %}
{% if IMGUR_UPLOAD_URL and SHOW_IMGUR_BUTTON %}
<progress id="imgur-progress" value="0" max="100"></progress>
{% endif %}
