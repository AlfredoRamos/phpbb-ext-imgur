{% if IMGUR_UPLOAD_URL and SHOW_IMGUR_BUTTON %}
<input type="file" id="imgur-image" name="imgur_image[]" multiple="multiple" accept="image/*" data-ajax-action="{{ IMGUR_UPLOAD_URL }}" data-output-type="{{ IMGUR_OUTPUT_TYPE }}" data-thumbnail-size="{{ IMGUR_THUMBNAIL_SIZE }}"{% if IMGUR_OUTPUT_TYPE == 'custom' and IMGUR_OUTPUT_TEMPLATE is not empty %} data-output-template="{{ IMGUR_OUTPUT_TEMPLATE | escape('html_attr') }}"{% endif %} />
{% endif %}
